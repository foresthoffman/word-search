<!DOCTYPE>
<html>
	<head>
		<title>JavaScript Word Search Solver</title>
	</head>
	<body>
		<div class='container'>
			<div id='main_content'>
				<div id='word_list_container'></div>
				<div id='word_table_container'></div>
			</div>
			
			<div id='footer'>
				<form id='word_search_form' name='word_search_form' role='form'>
					<div id='alert-area' class='alert alert-danger'>
						<ul id='alert-list'></ul>
					</div>
					<div class='form-group'>
						<label for='word_grid'>Word Grid</label>
						<textarea id='word_search_form_textarea_grid' class='form-control word_search_form_textarea' name='word_grid' placeholder='Enter a word grid...'></textarea>
					</div>
					<div class='form-group'>
						<label for='word_list'>Word List</label>
						<textarea id='word_search_form_textarea_list' class='form-control word_search_form_textarea' name='word_list' placeholder='Enter a list of words...'></textarea>
					</div>
					<div class='form-group'>
						<input id='submit' type='submit' class='btn btn-primary' value='Search!'/>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
