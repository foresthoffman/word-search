<!DOCTYPE>
<html>
	<head>
		<title>JavaScript Word Search Solver</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<script src="scripts/lib/jquery-1.11.3.min.js"></script>
		<script src="scripts/lib/bootstrap.min.js"></script>
		<script src="scripts/main.js"></script>
		<link rel="stylesheet" href="styles/lib/bootstrap.css">
		<link rel="stylesheet" href="styles/style.css">
	</head>
	<body>
		<div id='body-container' class='container'>
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type='button' class='navbar-toggle collapsed' data-toggle='collapse' data-target='#navbar-collapse-1' aria-expanded='false'>
							<span class='sr-only'>Toggle Navigation</span>
							<span class='icon-bar'></span>
							<span class='icon-bar'></span>
							<span class='icon-bar'></span>
						</button>
						<a class="navbar-brand" href="#">Word Search Solver</a>
					</div>
					<div id='navbar-collapse-1' class='navbar-collapse collapse'>
						<ul class='nav navbar-nav'>
							<li><a href='http://forest.stfhs.net/forest/?project=javascript-word-search-solver'>About</a></li>
						</ul>
					</div>
				</div>
			</nav>

			<div id='main_content'>
				<div id='word_list_container' class='content_container'></div>
				<div id='word_table_container' class='content_container'></div>
			</div>
			
			<div id='footer'>
				<form id='word_search_form' name='word_search_form' role='form'>
					<div id='alert-area' class='alert alert-danger'>
						<ul id='alert-list'></ul>
					</div>
					<div class='form-group'>
						<label for='word_grid'>Word Grid</label>
						<textarea id='word_search_form_textarea_grid' class='form-control word_search_form_textarea' name='word_grid' placeholder='Enter a word grid...'></textarea>
					</div>
					<div class='form-group'>
						<label for='word_list'>Word List</label>
						<textarea id='word_search_form_textarea_list' class='form-control word_search_form_textarea' name='word_list' placeholder='Enter a list of words...'></textarea>
					</div>
					<div class='form-group'>
						<input id='submit' type='submit' class='btn btn-primary' value='Search!'/>
					</div>
				</form>
				<div id='note'>
					<strong>
						<em>Psst!</em> Check the JavaScript console in your browser to see more information on each of the word matches.
					</strong>
				</div>
			</div>
		</div>
		<script type="text/javascript">

			// Initialize the WordSearch() class (and call the init() function),
			// and that's it!
			var WordSearchClass = new WordSearch();
			WordSearchClass.init();
		</script>
	</body>
</html>
